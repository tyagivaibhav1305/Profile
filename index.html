<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Vaibhav Tyagi | Portfolio</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-4oV6NttuPAHyBs+K6TfGsZpDHK5vVsQt1zArhcXd1LSeX776BF3/f6/Dr7guP5AnbcWcCYwiVdc+XKzGwdr8AQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="70" tabindex="0">
  <!-- Navigation -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#home">Vaibhav Tyagi</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav text-center">
          <li class="nav-item">
            <a class="nav-link active" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#skills">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#projects">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#experience">Experience</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero / Home Section -->
  <section id="home" class="hero d-flex align-items-center text-center text-white">
    <div class="container">
      <h1 id="hero-name" class="display-4 fw-bold mb-3"></h1>
      <p id="hero-headline" class="lead mb-1"></p>
      <p id="hero-location" class="mb-4"></p>
      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <a id="linkedin-btn" href="#" class="btn btn-primary" target="_blank">
          <i class="fab fa-linkedin me-2"></i>LinkedIn
        </a>
        <a id="email-btn" href="#" class="btn btn-outline-light">
          <i class="fa fa-envelope me-2"></i>Email Me
        </a>
      </div>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="py-5 bg-surface">
    <div class="container">
      <h2 class="mb-4">About</h2>
      <p id="about-summary" class="fs-5"></p>
    </div>
  </section>

  <!-- Skills Section -->
  <section id="skills" class="py-5">
    <div class="container">
      <h2 class="mb-4">Skills</h2>
      <div class="row">
        <div class="col-md-6 mb-4">
          <h4 class="mb-3">Core Skills</h4>
          <div id="core-skills" class="d-flex flex-wrap gap-2"></div>
        </div>
        <div class="col-md-6 mb-4">
          <h4 class="mb-3">Technical Stack</h4>
          <div id="technical-skills" class="d-flex flex-wrap gap-2"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="py-5 bg-surface">
    <div class="container">
      <h2 class="mb-4">Projects</h2>
      <div id="projects-container" class="row g-4"></div>
    </div>
  </section>

  <!-- Experience Section -->
  <section id="experience" class="py-5">
    <div class="container">
      <h2 class="mb-4">Experience</h2>
      <div id="experience-container" class="timeline"></div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="py-5 bg-surface">
    <div class="container">
      <h2 class="mb-4">Contact</h2>
      <div class="row g-5">
        <div class="col-md-5">
          <p class="mb-2"><i class="fa fa-envelope me-2"></i><a id="contact-email" href="#" target="_blank"></a></p>
          <p class="mb-2"><i class="fa fa-phone me-2"></i><span id="contact-phone"></span></p>
          <p class="mb-2"><i class="fab fa-linkedin me-2"></i><a id="contact-linkedin" href="#" target="_blank">LinkedIn Profile</a></p>
        </div>
        <div class="col-md-7">
          <form id="contact-form">
            <div class="mb-3">
              <label class="form-label" for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" required />
            </div>
            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3">
              <label class="form-label" for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-4 text-center bg-light">
    <div class="container">
      <small>&copy; <span id="current-year"></span> Vaibhav Tyagi. Hosted with <i class="fab fa-github"></i> GitHub Pages.</small>
    </div>
  </footer>

  <!-- Modals Container -->
  <div id="modals-root"></div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main JS -->
  <script src="app.js"></script>
</body>
</html>
